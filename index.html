<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAT Report Editor - 21th Feb 2026</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1 id="report-title" contenteditable="true">USER ACCEPTANCE TESTING (UAT) REPORT</h1>
        <p id="report-date" contenteditable="true">NEW ISSUES AS ON DATED: 21th Feb 2026</p>
    </div>

    <div class="container">

        <div class="section-title">EXECUTIVE SUMMARY</div>

        <div class="summary-box">
            <table>
                <tr>
                    <th>Total</th>
                    <th>Resolved</th>
                    <th>Partially</th>
                    <th>Pending</th>
                </tr>
                <tr>
                    <td id="totalCount">0</td>
                    <td id="resolvedCount">0</td>
                    <td id="partialCount">0</td>
                    <td id="pendingCount">0</td>
                </tr>
            </table>
        </div>

        <div class="section-title">PENDING ISSUES</div>

        <div id="issues-container"></div>

        <button class="add-btn" onclick="addIssue()">âž• Add Issue</button>
        <button class="print-btn" onclick="window.print()">ðŸ–¨ Print Report</button>
        <button class="download-btn" onclick="downloadFinal()">â¬‡ Download Final Report</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
